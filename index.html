<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <form id="tax-form">
        <div class="mb-3">
          <label for="gross-annual-income" class="form-label"
            >Enter Gross Annual Income</label
          >
          <img src="./img/help-bubble.png" alt="" />
          <input
            type="all"
            class="form-control"
            id="gross-annual-income"
            placeholder="Enter gross annual income"
          />
          <img />

          <div class="error-icon" id="gross-annual-income-error">
            <span class="error-tooltip"> </span>
          </div>
        </div>
        <div class="mb-3">
          <label for="extra-income" class="form-label"
            >Enter Extra Income</label
          >
          <img src="./img/help-bubble.png" alt="" />
          <input
            type="number"
            class="form-control"
            id="extra-income"
            placeholder="Enter extra income"
          />
          <div class="error-icon" id="extra-income-error"></div>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Enter Age Group</label>
          <img src="./img/help-bubble.png" alt="" />
          <select class="form-select" id="age">
            <option value="">Select age</option>
            <option value="1">&lt; 40</option>
            <option value="2">≥ 40 &lt; 60</option>
            <option value="3">≥ 60</option>
          </select>
          <div class="error-icon" id="age-error"></div>
        </div>
        <div class="mb-3">
          <label for="deductions" class="form-label"
            >Enter Total Applicable Deductions</label
          >
          <img src="./img/help-bubble.png" alt="" />
          <input
            type=" all"
            class="form-control"
            id="deductions"
            placeholder="Enter deductions"
          />
          <div class="error-icon" id="deductions-error"></div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div
      class="modal fade"
      id="tax-modal"
      tabindex="-1"
      aria-labelledby="taxModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="taxModalLabel"
              style="text-align: center"
            >
              Your Overall income will be
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <!-- Added text-center class here -->
            <p id="tax-amount"></p>
            <h6>after tax deductions</h6>
          </div>
          <div class="modal-footer justify-content-center">
            <!-- Added justify-content-center class here -->
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
